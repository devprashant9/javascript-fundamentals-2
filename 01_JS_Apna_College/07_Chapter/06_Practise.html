<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para {
            color: white;
            background-color: mediumseagreen;
            font-size: 25px;
        }

        .newClass {
            background-color: orange;
        }
    </style>
</head>
<body>
    <p class="para">I am a Paragraph;</p>
</body>
<script>
    let paragraph = document.querySelector("p");
    
    // paragraph.setAttribute("class", "newClass"); //ovewrites with new properties

    paragraph.classList.add("newClass"); //only changes specified css and keeps the previous css

</script>
</html>
