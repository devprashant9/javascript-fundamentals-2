  <script>
    //------------------- promise: resolve ----------------------------
    const getPromise = () => {
        return new Promise((resolve, reject) => {
            console.log("I am a Promise");
            resolve("Success");
            // reject("Error has Occurred");
        })
    };

    let promise = getPromise();
    promise.then((result) => {
        console.log("Promise Fulfilled", result);
    });

    promise.catch((error) => {
      console.log("Rejected", error);
    });
