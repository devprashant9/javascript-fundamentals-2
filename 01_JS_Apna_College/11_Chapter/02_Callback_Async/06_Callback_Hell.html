<script>

    //--------------------------------
    function getData(dataId, getNextData) {
        setTimeout(() => {
            console.log(`Data: ${dataId}`);
            if(getNextData) {
                getNextData();
            }
        }, 2000);
    }

    //------------------------- Case 1 --------
        // getData(1);
        // getData(2);
        // getData(3);
    //-------------------------- Case 2 ---------

        // getData(999, getData(2)); 
        
        // This is Invalid: 2 will be Printed First and both of them will also be logged at the same time

    //------------------------ Case 3 ----------

            getData(999, () => {
                getData(99, () => {
                    getData(9, () => {
                        getData(9999);
                    });
                });
            });

    //------------ callback inside callback --------
</script>
