<!DOCTYPE html>

<script>

    function getData(dataId) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log(`Data Id : ${dataId}`);
                resolve("Success");
            }, 2000);
        });
    }

    async function getAlldata() {
        console.log("Getting Data 99");
        await getData(99);
        console.log("Getting Data 999");
        await getData(999);
    }

    getAlldata();
</script>
</html>
