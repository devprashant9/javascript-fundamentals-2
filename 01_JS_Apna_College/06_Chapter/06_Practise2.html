<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>
<script>
    let allDivs = document.querySelectorAll(".box");
    
    // allDivs[0].innerText = "I am BOX 1";
    // allDivs[1].innerText = "I am BOX 2";
    // allDivs[2].innerText = "I am BOX 3";

    for(let value in allDivs) {
        allDivs[value].innerText = `I am BOX ${Number(value) + 1}`;
    }
</script>
</html>
